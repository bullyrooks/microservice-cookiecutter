apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ "{{" }} include "{{ cookiecutter.service_slug }}.fullname" . {{ "}}" }}
  labels:
    {{ "{{" }}- include "{{ cookiecutter.service_slug }}.labels" . | nindent 4 {{ "}}" }}
spec:
  {{ "{{" }}- if not .Values.autoscaling.enabled {{ "}}" }}
  replicas: {{ "{{" }} .Values.replicaCount {{ "}}" }}
  {{ "{{" }}- end {{ "}}" }}
  selector:
    matchLabels:
      {{ "{{" }}- include "{{ cookiecutter.service_slug }}.selectorLabels" . | nindent 6 {{ "}}" }}
  template:
    metadata:
      {{ "{{" }}- with .Values.podAnnotations {{ "}}" }}
      annotations:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      labels:
        {{ "{{" }}- include "{{ cookiecutter.service_slug }}.selectorLabels" . | nindent 8 {{ "}}" }}
    spec:
      {{ "{{" }}- with .Values.imagePullSecrets {{ "}}" }}
      imagePullSecrets:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      serviceAccountName: {{ "{{" }} include "{{ cookiecutter.service_slug }}.serviceAccountName" . {{ "}}" }}
      securityContext:
        {{ "{{" }}- toYaml .Values.podSecurityContext | nindent 8 {{ "}}" }}
      containers:
        - name: {{ "{{" }} .Chart.Name {{ "}}" }}
          securityContext:
            {{ "{{" }}- toYaml .Values.securityContext | nindent 12 {{ "}}" }}
          image: "{{ "{{" }} .Values.image.repository {{ "}}" }}:{{ "{{" }} .Values.image.tag | default .Chart.AppVersion {{ "}}" }}"
          imagePullPolicy: {{ "{{" }} .Values.image.pullPolicy {{ "}}" }}
          ports:
            - name: http
              containerPort: {{ "{{" }} .Values.port.containerPort {{ "}}" }}
              protocol: TCP
          env:
          - name: OTEL_SERVICE_NAME
            value: {{ "{{" }} include "{{ cookiecutter.service_slug }}.fullname" . {{ "}}" }}
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: "http://logzio-otel-traces:4317"
          - name: SPRING_DATA_MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongo-secrets
                key: SPRING_DATA_MONGODB_URI
          - name: LOGZIO_LOGGER_TOKEN
            valueFrom:
              secretKeyRef:
                name: logzio-secrets
                key: LOGZIO_LOGGER_TOKEN
          - name: LOGZIO_METRICS_TOKEN
            valueFrom:
              secretKeyRef:
                name: logzio-secrets
                key: LOGZIO_METRICS_TOKEN
          - name: SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG
            valueFrom:
              secretKeyRef:
                name: confluent-secrets
                key: SPRING_KAFKA_PROPERTIES_SASL_JAAS_CONFIG
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 120
          resources:
            {{ "{{" }}- toYaml .Values.resources | nindent 12 {{ "}}" }}
      {{ "{{" }}- with .Values.nodeSelector {{ "}}" }}
      nodeSelector:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      {{ "{{" }}- with .Values.affinity {{ "}}" }}
      affinity:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      {{ "{{" }}- with .Values.tolerations {{ "}}" }}
      tolerations:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
